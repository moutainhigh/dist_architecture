spring.application.name=service-timer
spring.cloud.nacos.config.server-addr=@nacosAddr@
spring.cloud.nacos.config.namespace=@nacosNamespace@
spring.cloud.nacos.config.file-extension=properties

#设置共享的配置文件
spring.cloud.nacos.config.shared-dataids=db.properties,dubbo.properties,rocketmq.properties
#共享的配置最好不要设为自动刷新，万一有变更将会导致所有应用同一时间重启
#spring.cloud.nacos.config.refreshable-dataids=


